services:
  mariadb:
    image: mariadb:11.8
    container_name: todo-mariadb-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${MARIADB_PORT:-3307}:3306"
    volumes:
      - mariadb_data_prod:/var/lib/mysql
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: todo-backend:latest
    container_name: todo-backend-prod
    environment:
      DB_HOST: mariadb
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: 3306
      PORT: 3001
    ports:
      - "${BACKEND_PORT}:3001"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped

  frontend:
    image: todo-frontend:latest
    container_name: todo-frontend-prod
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - todo-network
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge

volumes:
  mariadb_data_prod:
